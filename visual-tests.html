<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Air datepicker visual tests</title>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="src/js/moment.js"></script>
        <script type="text/javascript" src="node_modules/moment-hijri/moment-hijri.js"></script>
        <script type="text/javascript" src="src/js/datepicker.js"></script>
        <script type="text/javascript" src="src/js/body.js"></script>
        <script type="text/javascript" src="src/js/navigation.js"></script>
        <script type="text/javascript" src="src/js/timepicker.js"></script>
        <link rel="stylesheet" href="dist/css/datepicker.css"/>
        <link rel="stylesheet" href="docs/css/style.css"/>
        <script type="text/javascript">
            var log;
            function logger (el) {
                var $el = $(el);

                return function(text) {
                    var count = $('p', $el).length;
                    $el.append('<p><span>' + count++ + '.</span> ' + text + '</p>').scrollTop(100000)
                }
            }

            $(function () {
                log = logger('#v-log');
            })
        </script>
    </head>
    <body>
        <div class="v-log" id="v-log"></div>
        <div class="visual-tests">
            <article>
                <h1>Basic</h1>
                <div class="row">
                    <div class="vt-tile">
                        <h2>Default</h2>
                        <div class="datepicker-here" data-language="ar"></div>
                    </div>
                    <div class="vt-tile">
                        <h2>With options</h2>
                        <div id="dp-test" class="datepicker-here" data-language="en"></div>
                        <script type="text/javascript">
                            $('#dp-test').h_datepicker({
                                dateFormat: "dd-mm-yyyy",
                                minDate: moment('2023/08/08', 'YYYY/M/D'),
                                maxDate: moment('2023/08/28', 'YYYY/M/D'),
                            })
                        </script>
                    </div>
                </div>
            </article>

            <article>
                <h1>Range</h1>
                <div class="row">
                    <div class="vt-tile">
                        <h2>{range: true}</h2>
                        <div class="datepicker-here" data-language="en" data-range="true"></div>
                    </div>
                    <div class="vt-tile">
                        <h2>{range: true, onSelect: ...}</h2>
                        <div class="datepicker-here" data-language="en" id="dp-3" data-range="true"></div>
                        <script type="text/javascript">
                            $('#dp-3').h_datepicker({
                                dateFormat: "dd-mm-yyyy",
                                onSelect: function (fd) {
                                    log(fd)
                                }
                            })
                        </script>
                    </div>
                    <div class="vt-tile">
                        <h2>{range: true, onSelect: ...}</h2>
                        <input class="datepicker-here" data-language="en" id="dp-4" data-range="true"/>
                        <script type="text/javascript">
                            $('#dp-4').h_datepicker({
                                dateFormat: "dd-mm-yyyy",
                                onSelect: function (fd) {
                                    log(fd)
                                }
                            })
                        </script>
                    </div>
                </div>
            </article>

            <article>
                <h1>Timepicker</h1>
                <div class="row">
                    <div class="vt-tile">
                        <h2>{timepicker: true}</h2>
                        <div id="test" class="datepicker-here" data-language="en" data-timepicker="true"></div>
                        <script type="text/javascript">
                            $('#test').h_datepicker({
                                toggleSelected: false,
                                inline: true,
                                timeFormat: 'hh:ii:ss',
                                onSelect: function (fd) {
                                    console.log(arguments)
                                    log(fd)
                                }
                            })
                        </script>
                    </div>
                    <div class="vt-tile">
                        <h2>{onChange: ..., toggleSelected: false, range: true}</h2>
                        <input id="dp-5" class="datepicker-here" data-language="en" data-timepicker="true" />
                        <script type="text/javascript">
                            $('#dp-5').h_datepicker({
                                toggleSelected: false,
                                inline: true,
                                range: true,
                                onSelect: function (fd) {
                                    console.log(arguments)
                                    log(fd)
                                }
                            })
                        </script>
                    </div>
                    <div class="vt-tile">
                        <h2>{timepicker: true}</h2>
                        <input class="datepicker-here" data-language="en" data-timepicker="true" />
                    </div>
                    <div class="vt-tile">
                        <h2>{timepicker: true, minDate: moment()}</h2>
                        <input class="datepicker-here" data-language="en" id="dp-6"/>
                        <script type="text/javascript">
                            $('#dp-6').h_datepicker({
                                minDate: moment(),
                                inline: true,
                                timepicker: true
                            })
                        </script>
                    </div>
                </div>
            </article>

        </div>
    </body>
</html>
